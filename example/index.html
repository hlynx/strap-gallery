<!doctype html>
<html ng-app="AngularStrap-image-gallery">
    <head>
        <title>AngularStrap Image Gallery</title>
        <meta charset='utf-8'>
        <base target="/">
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
        <link rel="stylesheet" href="../bower_components/angular-motion/dist/angular-motion.css"/>
        <!--<link rel="stylesheet" href="../src/strap-gallery.css"/>-->
        <link rel="stylesheet" href="../dist/strap-gallery.min.css"/>
    </head>
    <body>
        
        <div ng-view class="container">
            <div data-strap-gallery>
                <img ng-repeat="(thumb, src) in {'images/shrek-thumb.jpg': 'images/shrek.jpg', 'images/zebra-thumb.jpg': 'images/zebra.jpg'}"  data-source="{{ src }}" ng-src="{{ thumb }}" alt="">
            </div>
            
        </div>
        
        <script src="../bower_components/angular/angular.js"></script>
        <script src="../bower_components/angular-strap/dist/angular-strap.js"></script>
        <script src="../bower_components/angular-strap/dist/angular-strap.tpl.min.js"></script>
        <script src="../bower_components/angular-animate/angular-animate.js"></script>
        <script src="../dist/strap-gallery.min.js"></script>
        <!--<script src="../src/strap-gallery.js"></script>-->
        <script>
            var app = angular.module('AngularStrap-image-gallery', ['strapGallery']);
        </script>
        
    </body>
</html>
